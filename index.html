<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Editable Resume Builder</h1>
    <form id="resumeForm">
      <div>
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" accept="image/*" required />
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="contactNo">Contact Number:</label>
        <input type="tel" id="contactNo" required />
      </div>
      <div>
        <label for="education">Education:</label>
        <textarea id="education" rows="4" required></textarea>
      </div>
      <div>
        <label for="workExperience">Work Experience:</label>
        <textarea id="workExperience" rows="4" required></textarea>
      </div>
      <div>
        <label for="skills">Skills:</label>
        <textarea id="skills" rows="4" required></textarea>
      </div>
      <button type="button" id="generateCv">Generate Resume</button>
    </form>

    <div id="resumePreview" style="display: none"></div>

    <div id="shareableLinkSection" style="display: none">
      <p id="shareableLink"></p>
      <button id="copyLinkButton">Copy Link</button>
      <button id="downloadPdfButton">Save as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
